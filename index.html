  <script>
    const quotes = [
      "Belajar sedikit tiap hari lebih baik daripada banyak sekaligus.",
      "Kegagalan itu latihan menuju keberhasilan.",
      "Kesalahan kecil adalah tanda kamu sedang maju.",

      "Kegagalan adalah guru paling jujur.",
      "Jangan tunggu sempurna, mulai aja dulu :)",
      "Setiap usaha kecil tetap membawa perubahan besar.",
      "Hari ini kesempatan baru untuk mencoba lagi.",
      "Orang bijak belajar ketika mereka bisa, orang bodoh menunggu sampai mereka harus.",
      "Keberanian bukan tanpa rasa takut, tapi tetap melangkah meski takut.",
      "Senyum kecil bisa bikin hari lebih ringan.",
      "Semua orang pernah jatuh, yang penting bangkit lagi.",
      "Belajar adalah investasi yang tak pernah rugi.",
      "Langkah kecil tetap lebih baik daripada tidak melangkah sama sekali.",
      "Waktu terbaik untuk mulai adalah sekarang.",
      "Jangan bandingkan dirimu dengan orang lain, fokus pada progresmu.",
      "setiap ide besar dimulai dari keberanian untuk mencoba, sedikit perhatian dan keberanian untuk Inspect detail bisa membuka rahasia yang tersembunyi.",
      "Mimpi besar dimulai dari keberanian untuk memulai hal kecil.",
      "Kesulitan hari ini bisa jadi kekuatan besok.",
      "Setiap hari adalah halaman baru dalam cerita hidupmu."
    ];

    let lastIndex = -3;

    function typeWriterEffect(text, element, speed = 60) {
      element.textContent = "";
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.textContent += text[i];
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    <!-- 7161 adalah "JVK (fdul qdpd sdqmdqjqbd)" -->
    <!-- Ceasar Said move 3 times -->

    function deleteEffect(element, callback, speed = 15) {
      let text = element.textContent;
      let i = text.length;
      function deleting() {
        if (i > 0) {
          element.textContent = text.substring(0, i - 1);
          i--;
          setTimeout(deleting, speed);
        } else {
          callback();
        }
      }
      deleting();
    }

    function newQuote() {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * quotes.length);
      } while (randomIndex === lastIndex);
      lastIndex = randomIndex;

      const quoteElement = document.getElementById("quote");
      const newText = quotes[randomIndex];

      deleteEffect(quoteElement, () => {
        typeWriterEffect(newText, quoteElement);
      });
    }
  </script>
